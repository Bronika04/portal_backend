<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers List</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: black;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>List of Random Numbers</h1>
    <ul>
        {% for number in random_numbers %}
            <li>{{ number }}</li>
        {% endfor %}
    </ul>
</body>
</html>
